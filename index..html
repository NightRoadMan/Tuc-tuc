<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тук-тук</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-lg-2">
                    <img src="img/logo.png" alt="Logo" width="131" height="66" class="align-items-center">
                </div>
                <div class="col-lg-3 align-self-center">
                    <nav>
                        <ul class="d-flex justify-content-between menu">
                            <li><a href="#" class="menu-link">Еда</a></li>
                            <li><a href="#" class="menu-link">Цветы</a></li>
                            <li><a href="#" class="menu-link">Акции</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3 align-self-center block-registration">
                    <a href="#" class="block-registration-entry menu-link">Войти</a>
                    <a href="#" class="menu-link">Регистрация</a>
                    <img src="img/profile.svg" alt="profile" width="25" height="27" class="profile">
                </div>
            </div>
        </div>
    </header>
    <section class="finder">
        <div class="container">
            <div class="row justify-content-center">
                    <form class="col-8 d-flex justify-content-center">
                        <div class="finder-group">
                            <input type="search" class="finder-search" placeholder="Поиск">
                            <input type="submit" class="finder-submit" value="">
                        </div>
                    </form>
            </div>
            <div class="row">
                <div class="col-2 d-flex justify-content-start align-content-center">
                    <img src="img/location.svg" alt="location" width="24" height="24">
                    <p class="location-title">Смоленск</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-between filter">
                    <div class="filter-item d-flex justify-content-start align-items-end">
                        <div class="filter-icon icon-sushi"></div>
                        <p class="filter-icon-title">Суши</p>
                    </div>
                    <div class="filter-item d-flex justify-content-start align-items-end">
                        <div class="filter-icon icon-pizza"></div>
                        <p class="filter-icon-title">Пицца</p>
                    </div>
                    <div class="filter-item d-flex justify-content-start align-items-end">
                        <div class="filter-icon icon-sushi"></div>
                        <p class="filter-icon-title">Бургеры</p>
                    </div>
                    <div class="filter-item d-flex justify-content-start align-items-end">
                        <div class="filter-icon icon-sushi"></div>
                        <p class="filter-icon-title">Шашлыки</p>
                    </div>
                    <div class="filter-item d-flex justify-content-start align-items-end">
                        <div class="filter-icon icon-sushi"></div>
                        <p class="filter-icon-title">Холодные блюда</p>
                    </div>
                    <div class="filter-item d-flex justify-content-start align-items-end">
                        <div class="filter-icon icon-sushi"></div>
                        <p class="filter-icon-title">Горячие блюда</p>
                    </div>
                    <div class="filter-item d-flex justify-content-start align-items-end">
                        <div class="filter-icon icon-sushi"></div>
                        <p class="filter-icon-title">Обеды</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
